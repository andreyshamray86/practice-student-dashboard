<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Student Dashboard</title>
  </head>
  <body>
    <div class="page">
      <aside class="page__dashboard">
        <div class="dashboard__logo">
          <img src="./images/Logo.png" alt="" />
        </div>
        <nav>
          <ul class="dashboard__menu">
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-dashboard.svg"
                alt=""
              />Dashboard
            </li>
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-courses.svg"
                alt=""
              />Courses
            </li>
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-materials.svg"
                alt=""
              />Materials
            </li>
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-calendar.svg"
                alt=""
              />Calendar
            </li>
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-transcripts.svg"
                alt=""
              />Transcripts
            </li>
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-grades.svg"
                alt=""
              />Grades
            </li>
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-attendance.svg"
                alt=""
              />Attendance
            </li>
            <li>
              <img
                class="dashboard__menu-icon"
                src="./images/icon-settings.svg"
                alt=""
              />Settings
            </li>
          </ul>
        </nav>
        <div class="dashboard__offering">
          <div class="dashboard__offering-text">
            <span class="dashboard__offering-normal"
              >Level up your skills,</span
            >
            <span class="dashboard__offering-bold">Software</span>
            <span class="dashboard__offering-bold">Engineering</span>
            <span class="dashboard__offering-bold">MasterTrackÂ®</span>
            <span class="dashboard__offering-bold">Certificate</span>
          </div>
        </div>
      </aside>
      <div class="page__content">
        <header class="header">
          <input
            class="header__search"
            type="search"
            placeholder="Search course, student or instructor"
          />
          <div class="header__user">
            <div class="header__user-messages">
              <img src="./images/message-icon.png" alt="" />
            </div>
            <div class="header__user-messages">
              <img src="./images/notification-icon.png" alt="" />
            </div>
            <div class="header__user-info">
              <img
                class="header__user-info__photo"
                src="./images/avatar1.png"
                alt=""
              />
              <div class="header__user-info__text">
                <span class="header__user-info__text-name">Mia V</span>
                <span class="header__user-info__text-position">Student</span>
              </div>
            </div>
          </div>
        </header>
        <h2 class="title">Hello, Mia!</h2>
        <main class="content">
          <div class="content__profile">
            <div class="programs">
              <div class="programs__item"></div>
              <div class="programs__item"></div>
            </div>
            <div class="sessions">
              <div class="sessions__detailed"></div>
              <div class="sessions__upcoming"></div>
            </div>
          </div>
          <div class="content__messaging">
            <header class="messaging__header"></header>
            <div class="messaging__friends"></div>
            <div class="messaging__content">
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
