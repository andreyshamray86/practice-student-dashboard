<!DOCTYPE html>

    <title>Student Dashboard</title>

              <div class="sessions__detailed"></div>
              <div class="sessions__upcoming"></div>
            </div>
          </div>
          <div class="content__messaging">
            <header class="messaging__header"></header>
            <div class="messaging__friends"></div>
            <div class="messaging__content">
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">

              </div>

              </div>
              <div class="messaging__item">

                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">
                <div class="messaging__item-image"></div>

                <span class="messaging__item-time"></span>
              </div>
              <div class="messaging__item">
                <div class="messaging__item-image"></div>
                <h5 class="messaging__item-title"></h5>
                <p class="messaging__item-text"></p>
                <span class="messaging__item-time"></span>

            </div>
          </div>
        </main>
